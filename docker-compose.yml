version: '3.8'

services:
  frontend:
    build: .
    container_name: careflow-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      # Use localhost for browser access (Vite serves to browser, browser calls API)
      - VITE_API_BASE_URL=http://localhost:3000/api/v1
      - VITE_API_TIMEOUT=30000
    networks:
      - careflow-network

networks:
  careflow-network:
    # Connect to the backend network
    name: careflow-ehr_careflow-network
    external: true
